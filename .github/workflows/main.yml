name: CI

on:
  push:
    branches: [ master, develop, ci ]
  pull_request:
    branches: [ master, develop, ci ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7]

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: false

      - name: Set Environment variables for installation
        run: |
          echo ::set-env name=HYPRE_DIR::/opt/hypre
          echo ::set-env name=PARFLOW_DIR::/opt/parflow

      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get -y install gcc build-essential cmake g++ gdc gfortran tcl-dev tk-dev git
          sudo apt-get -y install openmpi zlib

      - name: Install HYPRE
        run: |
          wget https://computing.llnl.gov/projects/hypre-scalable-linear-solvers-multigrid-methods/download/hypre-2.11.2.tar.gz -O hypre.tar.gz
          tar xvzf hypre.tar.gz
          (cd hypre-2.11.2 && ./configure --prefix=${HYPRE_DIR} --without-MPI && make install)

      - name: Install Parflow
        run:
          wget https://github.com/parflow/parflow/archive/v3.7.0.tar.gz -O parflow.tar.gz
          tar xvzf parflow.tar.gz
          (cd parflow-3.7.0 && mkdir build && cd build && cmake .. -DCMAKE_INSTALL_PREFIX=$PARFLOW_DIR -DHYPRE_ROOT=$HYPRE_DIR -DPARFLOW_AMPS_LAYER=mpi1 -DPARFLOW_AMPS_SEQUENTIAL_IO=true -DPARFLOW_ENABLE_TIMING=true -DPARFLOW_HAVE_CLM=ON)

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Run tests
        run: |
          pytest tests
